dist: trusty

language: java

jdk:
- openjdk8

script:
- cd api
- chmod +x mvnw
- ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- mvn sonar:sonar \
  -Dsonar.projectKey=xyzrlee_api \
  -Dsonar.organization=xyzrlee-github \
  -Dsonar.host.url=https://sonarcloud.io \
  -Dsonar.login=$SONAR_TOKEN
cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
