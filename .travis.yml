dist: trusty

language: java

jdk:
- openjdk8

addons:
  sonarcloud:
    organization: "$SONAR_ORGANIZATION"
    token:
      secure: "$SONAR_TOKEN"

script:
- chmod +x ./api/mvnw
- ./api/mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- ./api/mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'
